name: Builds, tests & co

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            ocaml-compiler: "5.1"
          - os: ubuntu-latest
            ocaml-compiler: "5.1"
          - os: windows-latest
            ocaml-compiler: "4.14.0"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install Dependencies
        run: opam install ocamlformat@0.26.1 && opam install --deps-only -t -y .

      - name: Test
        run: opam exec -- dune runtest

      - name: Format
        run: opam exec -- dune build @fmt
